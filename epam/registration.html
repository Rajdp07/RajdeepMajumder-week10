<DOCTYPE html>
<html>
<head>
<title>My first Webpage</title>
</head>
<body>
<h1>REGISTRATION FORM</h1>
<div id="reg-form">
<form action=""method="">
<label for="first-name">First Name:</label>
<input type="text"name="first-name"placeholder=""required>
<label for="last name">Last Name:</label>
<input type="text"name="last-name"placeholder=""required>
<div>
  <label for="gender-male">Male:</label>
<input type="radio"name="gender choice"value="choice-1">
<label for="gender-female">Female:</label>
<input type="radio"name="gender choice"value="choice-2">
<label for="Others">Others:</label>
<input type="radio"name="gender choice"value="choice-3">
</div>
<div>
  <label for ="email"> Email:</label>
  <input type="email" name="email"placeholder="">
  <label for ="password"> Password</label>
  <input type="password" name="password">
</div>
<div>
  <label for="Month">Birthday</label>
  <select name="Month">
    <option value="0"selected disabled>Month</option>
    <option value="Jan">January</option>
    <option value="Feb">February</option>
    <option value="March">March</option>
    <option value="April">April</option>
    <option value="May">May</option>
    <option value="June">June</option>
    <option value="July">July</option>
    <option value="Aug">August</option>
    <option value="Sep">September</option>
    <option value="Oct">October</option>
    <option value="Nov">November</option>
    <option value="Dec">December</option>
</select>
</div>
<label for="agree">I agree to all terms and conditions of the form</label>
<input type="Checkbox" name="agree">
<button type="submit">Submit</button>
</form>
</body>
</html>
